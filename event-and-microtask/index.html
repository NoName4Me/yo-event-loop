<body>
  <button id="button">click</button>
  <button id="callButton">call button.click()</button>
  <script>
    button.addEventListener('click', function clickHandler1() {
      Promise.resolve().then(function promiseHandler1(){
        console.log('promise 1');
      });
      console.log('normal 1');
    });
    button.addEventListener('click', function clickHandler2() {
      Promise.resolve().then(function promiseHandler2() {
        console.log('promise 2');
      });
      console.log('normal 2');
    });
    callButton.addEventListener('click', function callClick() {
      button.click();
    })
  </script>
</body>
